channels:
  - "conda-forge"
  - "nodefaults"
dependencies:
  - "python>=3.12"
  - "jupyterlab>=4.4.2"
  - "jupyterlab-favorites"
  - "jupyter-collaboration"
  - "jupyter-server-proxy"
  - "jupyterlab-myst"
  - "jupyterlab-geojson"
  - "nbdime"
  - "dask"
  - "boto3"
  - "s3fs"
  - "urllib3 ~=1.26.19"  # https://github.com/psf/requests/issues/6443

  # Python mainstays
  - "numpy"
  - "matplotlib"
  - "ipympl"
  - "hvplot"
  - "pandas"
  - "scipy"
  - "xarray"

  # geo
  - "jupytergis >=0.5.0"
  - "leafmap"
  - "folium"
  - "geopandas"
  - "gdal"
  - "geos"
  - "geotiff"
  - "h5netcdf"
  - "h5py"
  - "rasterio"
  - "rioxarray"
  - "cartopy"
  - "shapely"
  - "geoviews"
  - "pystac-client"
  - "intake-stac"
  - "intake-xarray <2"
  - "icepyx >=1.3.0,<2"

  # Publishing
  - "mystmd"
  - "typst"

  # Testing and validation
  - "ruff"

  # GitHub utilities
  - "gh"
  - "gh-scoped-creds"
